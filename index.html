<html>
    <head>

        <title>Turing Art</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="encoding" content="utf-8">
        <meta name="keywords" content="javascript, html5, canvas, Alan Turing, Turing machine, drawing, evolutionary">
        <meta name="description" content="">
        <script language="javascript" src="utils-html.js"></script>
        <script language="javascript" src="utils-misc.js"></script>
        <script language="javascript" src="main.js"></script>
        <script language="javascript" src="programs.js"></script>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

        <link rel=stylesheet href="stylesheet.css" type="text/css">

    </head>
    <body>

        <h1 class="title" align="center">Turing Art</h1>

        <div align="center">

            <div class="canvas_frame" style="width:512px; height:512px;">
                <canvas id="canvas">
                    Your browser does not support the canvas element.
                </canvas>
            </div>
        
            <form name="params" action="">

                <div style="margin-top:8px; margin-bottom:8px;">
                    Num states:
                    <input id="numStates" type="number" value="4" min="1" max="24" step="1">
                    Num symbols:
                    <input id="numSymbols" type="number" value="3" min="2" max="99" step="1">
                </div>

                <div style="margin-top:8px; margin-bottom:8px;">
                    <button type="button" class="btn btn-success" onclick="randomProg();">Random</button>
                    <button type="button" class="btn btn-warning" onclick="restartProg();">Restart</button>
                    <button type="button" class="btn btn-Info" onclick="pauseProg();">pause</button>
                    <button type="button" class="btn btn-danger" onclick="slowProg();">slow</button>
                    <button type="button" class="btn btn-primary" onclick="fastProg();">Normal</button>
                </div>

                <div style="margin-top:8px; margin-bottom:8px;">
                    <div>
                        Shareable URL for this drawing:
                    </div>
                    <div>
                    <input id="shareURL" type="text" size="42" value="" readonly>
                    </div>
                </div>

            </form>

        </div>

    </body>
</html>
